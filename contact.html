<div class="container">
  <h1>Contact Me!</h1>
  <p>This is a secure form from formsubmit.co that will forward your message to my protonmail account. Looking forward to hearing from you!</p>
  <form target="_blank" action="d4e9b43247ae0609422147272dd63f0e" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
